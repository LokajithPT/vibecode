<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cursor App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            cursor: url('/static/nig.png'), auto;
        }

        .main-content {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .main-content.hidden {
            opacity: 0;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .frame.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            z-index: 10;
        }

        .click-me-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            z-index: 20;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }

        .click-me-button.fall {
            transform: translateY(100vh);
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: -200px; /* Start off-screen */
            width: 150px;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .back-button.visible {
            right: 20px;
            opacity: 1;
        }

        .back-button.slide-to-left {
            right: calc(100% - 170px);
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 5;
            object-fit: fill;
        }

        .video-container.active {
            opacity: 1;
        }

        .sequence-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            object-fit: cover;
        }

        .sequence-image.visible {
            opacity: 1;
        }

        .go-down-button {
            position: absolute;
            bottom: 20px;
            right: -200px; /* Start off-screen to the right */
            width: 150px;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .go-down-button.visible {
            right: 170px;
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <img src="/static/head.svg" class="overlay" alt="header image">
        <img src="/static/frame1.png" class="frame active" alt="frame 1">
        <img src="/static/frame2.png" class="frame" alt="frame 2">
        <img src="/static/frame3.png" class="frame" alt="frame 3">
    </div>

    <video id="hypno-video" class="video-container" src="/static/hypno_trimmed.webm" muted playsinline></video>

    <img src="/static/buttonclickme.png" class="click-me-button" alt="click me button">
    <img src="/static/backbutton.png" class="back-button" alt="back button">
    
    <!-- Sequence images -->
    <img src="/static/nah.png" class="sequence-image" id="nah-img" alt="nah">
    <img src="/static/nahjust.png" class="sequence-image" id="nahjust-img" alt="nah just">
    <img src="/static/nahjustkiddin.png" class="sequence-image" id="nahjustkiddin-img" alt="nah just kiddin">
    
    <img src="/static/godown.png" class="go-down-button" alt="go down button">

    <script>
        const mainContent = document.querySelector('.main-content');
        const frames = document.querySelectorAll('.frame');
        const clickMeButton = document.querySelector('.click-me-button');
        const backButton = document.querySelector('.back-button');
        const hypnoVideo = document.getElementById('hypno-video');
        const nahImg = document.getElementById('nah-img');
        const nahjustImg = document.getElementById('nahjust-img');
        const nahjustkiddinImg = document.getElementById('nahjustkiddin-img');
        const goDownButton = document.querySelector('.go-down-button');
        let currentFrame = 0;
        let slideshowInterval;

        function cycleFrames() {
            frames[currentFrame].classList.remove('active');
            currentFrame = (currentFrame + 1) % frames.length;
            frames[currentFrame].classList.add('active');
        }

        function startSlideshow() {
            slideshowInterval = setInterval(cycleFrames, 160);
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
        }

        startSlideshow();

        clickMeButton.addEventListener('click', () => {
            stopSlideshow();
            mainContent.classList.add('hidden');
            clickMeButton.classList.add('fall');

            setTimeout(() => {
                hypnoVideo.classList.add('active');
                hypnoVideo.play();
            }, 1000); // Delay to match the fade-out transition
        });

        hypnoVideo.addEventListener('ended', () => {
            hypnoVideo.classList.remove('active'); // Start video fade-out
            hypnoVideo.pause();
            hypnoVideo.currentTime = 0; // Reset video to start

            // Start image sequence after video fade-out
            setTimeout(() => {
                // Show nah.png
                nahImg.classList.add('visible');
                
                // After 1 second, hide nah.png and show nahjust.png
                setTimeout(() => {
                    nahImg.classList.remove('visible');
                    nahjustImg.classList.add('visible');
                    
                    // After 1 second, hide nahjust.png and show nahjustkiddin.png
                    setTimeout(() => {
                        nahjustImg.classList.remove('visible');
                        nahjustkiddinImg.classList.add('visible');
                        
                        // Show back button and go down button after final image appears
                        setTimeout(() => {
                            backButton.classList.add('visible');
                            backButton.classList.add('slide-to-left');
                            goDownButton.classList.add('visible');
                        }, 500);
                    }, 1000);
                }, 1000);
            }, 1000); // Delay to match the video fade-out transition
        });

        backButton.addEventListener('click', () => {
            backButton.classList.remove('slide-to-left');
            backButton.classList.remove('visible');
            hypnoVideo.classList.remove('active');
            hypnoVideo.pause();
            hypnoVideo.currentTime = 0;
            
            // Hide all sequence images
            nahImg.classList.remove('visible');
            nahjustImg.classList.remove('visible');
            nahjustkiddinImg.classList.remove('visible');
            goDownButton.classList.remove('visible');

            setTimeout(() => {
                mainContent.classList.remove('hidden');
                clickMeButton.classList.remove('fall');
                startSlideshow();
            }, 1000);
        });

    </script>

</body>
</html>
