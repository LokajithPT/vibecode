<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cursor App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            cursor: url('/static/nig.png'), auto;
        }

        .main-content {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .main-content.hidden {
            opacity: 0;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .frame.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            z-index: 10;
        }

        .click-me-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            z-index: 20;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }

        .click-me-button.fall {
            transform: translateY(100vh);
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: -200px; /* Start off-screen */
            width: 150px;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .back-button.visible {
            right: 20px;
            opacity: 1;
        }

        .back-button.slide-to-left {
            right: calc(100% - 170px);
        }

    </style>
</head>
<body>

    <div class="main-content">
        <img src="/static/head.svg" class="overlay" alt="header image">
        <img src="/static/frame1.png" class="frame active" alt="frame 1">
        <img src="/static/frame2.png" class="frame" alt="frame 2">
        <img src="/static/frame3.png" class="frame" alt="frame 3">
    </div>

    <img src="/static/buttonclickme.png" class="click-me-button" alt="click me button">
    <img src="/static/backbutton.png" class="back-button" alt="back button">

    <script>
        const mainContent = document.querySelector('.main-content');
        const frames = document.querySelectorAll('.frame');
        const clickMeButton = document.querySelector('.click-me-button');
        const backButton = document.querySelector('.back-button');
        let currentFrame = 0;
        let slideshowInterval;

        function cycleFrames() {
            frames[currentFrame].classList.remove('active');
            currentFrame = (currentFrame + 1) % frames.length;
            frames[currentFrame].classList.add('active');
        }

        function startSlideshow() {
            slideshowInterval = setInterval(cycleFrames, 160);
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
        }

        startSlideshow();

        clickMeButton.addEventListener('click', () => {
            stopSlideshow();
            mainContent.classList.add('hidden');
            clickMeButton.classList.add('fall');

            setTimeout(() => {
                backButton.classList.add('visible');
            }, 1000);

            setTimeout(() => {
                backButton.classList.add('slide-to-left');
            }, 2000);
        });

        backButton.addEventListener('click', () => {
            backButton.classList.remove('slide-to-left');
            backButton.classList.remove('visible');

            setTimeout(() => {
                mainContent.classList.remove('hidden');
                clickMeButton.classList.remove('fall');
                startSlideshow();
            }, 1000);
        });

    </script>

</body>
</html>
