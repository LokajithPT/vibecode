<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cursor App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            cursor: url('/static/nig.png'), auto;
        }
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .frame.active {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            z-index: 10;
        }
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 10;
            cursor: pointer;
            transition: all 1s ease-in-out;
        }
        .fade-out {
            opacity: 0 !important;
            transition: opacity 1s ease-in-out;
        }
        .slide-down {
            transform: translateY(100vh);
            opacity: 0 !important;
        }
        .top-left-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 20;
            cursor: pointer;
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        .slide-to-left {
            right: calc(100% - 170px);
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="/static/head.svg" class="overlay" alt="header image">
    <img src="/static/frame1.png" class="frame active" alt="frame 1">
    <img src="/static/frame2.png" class="frame" alt="frame 2">
    <img src="/static/frame3.png" class="frame" alt="frame 3">
    <img src="/static/buttonclickme.png" class="top-right-button" alt="click me button">
    <img src="/static/backbutton.png" class="top-left-button" alt="back button">

    <script>
        const frames = document.querySelectorAll('.frame');
        const overlay = document.querySelector('.overlay');
        const button = document.querySelector('.top-right-button');
        const backButton = document.querySelector('.top-left-button');
        let currentFrame = 0;
        let slideshowInterval;

        function cycleFrames() {
            frames[currentFrame].classList.remove('active');
            currentFrame = (currentFrame + 1) % frames.length;
            frames[currentFrame].classList.add('active');
        }

        function startSlideshow() {
            slideshowInterval = setInterval(cycleFrames, 160);
        }

        startSlideshow();

        button.addEventListener('click', () => {
            clearInterval(slideshowInterval);
            overlay.classList.add('fade-out');
            frames.forEach(frame => {
                frame.classList.add('fade-out');
            });
            button.classList.add('slide-down');

            setTimeout(() => {
                backButton.classList.add('slide-to-left');
            }, 1000); // Delay to match the fade-out transition
        });

        backButton.addEventListener('click', () => {
            backButton.classList.remove('slide-to-left');
            overlay.classList.remove('fade-out');
            frames.forEach(frame => {
                frame.classList.remove('fade-out');
            });
            button.classList.remove('slide-down');

            startSlideshow();
        });
    </script>
</body>
</html>
